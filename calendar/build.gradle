plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.testng:testng:7.0.0-beta3'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'

}

test {
    useTestNG() {
        useDefaultListeners = true
        suiteXmlFilesm << new File("src/test/resources/testngAtzmaim.xml")
        setSuiteXmlFiles(suiteXmlFiles)
    }
}



